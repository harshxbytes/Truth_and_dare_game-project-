<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Turn?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fde2e4, #e0bbf4, #bee1e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #7c3aed;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>It's Your Turn!</h1>
    <h2>{{ selected_player }}</h2>
    <a href="/start-game" class="btn">Play Again</a>
    <a href="/reset-game" class="btn">Reset Game</a>
  </div>
</body>
</html>
