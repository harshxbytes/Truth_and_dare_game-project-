<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fde2e4, #e0bbf4, #bee1e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #7c3aed;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #addPlayerBtn {
      background-color: #f59e0b;
      color: white;
    }

    #startGameBtn {
      background-color: #7c3aed;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Truth & Dare</h1>

    <form action="/" method="POST">
      <h2>Add Players</h2>
      <div id="players">
        <input type="text" name="player1" placeholder="Player 1" required />
        <input type="text" name="player2" placeholder="Player 2" required />
      </div>

      <div class="buttons">
        <button type="button" id="addPlayerBtn">Add More Players</button>
        <button type="submit" id="startGameBtn">Start Game</button>
      </div>
    </form>
  </div>

  <script>
    // Add more players dynamically
    document.getElementById('addPlayerBtn').addEventListener('click', function () {
      const playerInputs = document.getElementById('players');
      const inputCount = playerInputs.children.length + 1;
      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.name = `player${inputCount}`;
      newInput.placeholder = `Player ${inputCount}`;
      playerInputs.appendChild(newInput);
    });
  </script>
</body>
</html>
